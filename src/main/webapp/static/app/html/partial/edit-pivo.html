<div ng-controller="editPivoCtrl">
    <form>
        <div class="form-group">
            <label for="nazivSF">Naziv</label>
            <input type="text" class="form-control" name="nazivSF" ng-model="staraPiva.naziv" placeholder="Naziv">
        </div>
        <div class="form-group">
            <label for="procenatAlkoholaSF">Procenat alkohola</label>
            <input type="text" class="form-control" name="procenatAlkoholaSF" ng-model="staraPiva.procenatAlkohola" placeholder="Procenat alkohola">
        </div>
        <div class="form-group">
            <label for="ibuSF">IBU</label>
            <input type="text" class="form-control" name="ibuSF" ng-model="staraPiva.ibu" placeholder="IBU">
        </div>
        <div class="form-group">
            <label for="kolicinaSF">Kolicina na stanju</label>
            <input type="text" class="form-control" name="kolicinaSF" ng-model="staraPiva.kolicina" placeholder="kolicina">
        </div>
        <button type="button" class="btn btn-primary" ng-click="izmeni()">Izmeni</button>
    </form>
</div>
